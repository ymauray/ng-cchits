<!DOCTYPE html>
<html>
<body>
<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="card panel-default">
                <div class="card-header text-center">
                    <strong> Sign in to continue</strong>
                </div>
                <div class="card-block">
                    <form role="form" data-ng-submit="loginController.authenticate()">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12 col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="Username" name="loginname" type="text" data-ng-value="loginController.username" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Password" name="password" type="password" data-ng-value="loginController.password">
                                        </div>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <div class="input-group">
                                                                                                <span class="input-group-addon">
                                                                                                        <i class="glyphicon glyphicon-time"></i>
                                                                                                </span>
                                            <input class="form-control" placeholder="OTP" name="otp" type="text" value="">
                                        </div>
                                    </div>
                                    -->
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                                    </div>
                                    <hr/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-block" style="color: #ffffff; background-color: #3a589a;"><i class="fa fa-facebook"></i></button>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-block" data-ng-click="loginController.google()" style="color: #ffffff; background-color: #e9544f;"><i class="fa fa-google"></i></button>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-block" style="color: #ffffff; background-color: #4099ff"><i class="fa fa-twitter"></i></button>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-block" style="color: #ffffff; background-color: #4B00B3"><i class="fa fa-yahoo"></i></button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
